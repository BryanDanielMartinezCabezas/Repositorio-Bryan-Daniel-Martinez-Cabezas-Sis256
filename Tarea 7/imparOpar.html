<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar o par</title>
</head>
<body>
    <script>
        function ParImpar(a){
            if (a%2==0){
                return document.writeln("El numero es par");
            }

            else{
                return document.writeln("El numero es impar");
            }
        }
        var a =parseInt(prompt("Escriba un Numero"));
        ParImpar(a);
    </script>
</body> 
</html>
